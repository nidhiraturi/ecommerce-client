<app-nav></app-nav>
<button (click)="login()" >
	Facebook Login
  </button>
<body class="bg">
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
			
					<form class="" method="post" action="#" [formGroup]="loginForm">
						
					
				

						<div class="form-group">
								<small  class="check" *ngIf="loginForm.controls['userName'].hasError('required')"  style = "color:red">*</small>
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control"  formControlName="userName"  id="username"  placeholder="Enter your Username" required/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control"  formControlName="password" name="password"  id="password"  placeholder="Enter your Password" required/>
								</div>
							</div>
						</div>

						

						<div class="form-group ">
							<button  class="btn btn-success" (click)="check()">Login</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</body>
		<app-footer></app-footer>
